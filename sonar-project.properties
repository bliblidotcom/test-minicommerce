sonar.organization=bliblidotcom
sonar.projectKey=bliblidotcom_test-minicommerce
sonar.host.url=https://sonarcloud.io

sonar.pullrequest.key=1
sonar.pullrequest.branch=feature/set-sonar-jest-coverage

# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.sources=.
sonar.sourceEncoding=UTF-8

# Optional
sonar.tests=tests

sonar.exclusions=node_modules/**,tests/**,dist/**,src/api-mock/**,src/main.js,src/router/**,\
                   tests/integrations/**
sonar.coverage.exclusions=node_modules/**,tests/**,dist/**,src/api-mock/**,src/main.js,src/router/**,\
                   tests/integrations/**

# To import the LCOV report
sonar.javascript.lcov.reportPaths=tests/coverage/lcov.info
